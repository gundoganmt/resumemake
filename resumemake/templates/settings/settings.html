<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Account Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">
		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/vendors.min.css')}}">
    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap-extended.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/colors.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/components.min.css')}}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/menu/vertical-menu.min.css')}}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/pages/profile-pic.css')}}">

    <!-- END: Page CSS-->
  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->
  <body class="vertical-layout footer-static pace-done menu-hide vertical-overlay-menu navbar-sticky menu-collapsed" data-open="click" data-menu="vertical-menu-modern" data-col="">

    {% include 'nav_dash.html' %}

    {% include '_menu.html' %}

    <div class="app-content content ">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
      <div class="content-wrapper">
        <div class="content-header row">
          <div class="content-header-left col-md-9 col-12 mb-2">
            <div class="row breadcrumbs-top">
              <div class="col-12">
                <h2 class="content-header-title float-left mb-0">Account Settings</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="content-body">
        <!-- account setting page -->
        <section id="page-account-settings">
          <div class="row">
            <!-- left menu section -->
            <div class="col-md-3 mb-2 mb-md-0">
              <ul class="nav nav-pills flex-column nav-left">
                <!-- general -->
                <li class="nav-item">
                  <a class="nav-link active" id="account-pill-general" data-toggle="pill" href="#account-vertical-general" aria-expanded="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user font-medium-3 mr-1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span class="font-weight-bold">General</span>
                  </a>
                </li>
                <!-- change password -->
                <li class="nav-item">
                  <a class="nav-link" id="account-pill-password" data-toggle="pill" href="#account-vertical-password" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock font-medium-3 mr-1"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <span class="font-weight-bold">Change Password</span>
                  </a>
                </li>
              </ul>
            </div>
            <!--/ left menu section -->

            <!-- right content section -->
            <div class="col-md-9">
              <div class="card">
                <div class="card-body">
                  <div class="tab-content">
                    <!-- general tab -->
                    <input type='hidden' id="csrf_token" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div role="tabpanel" class="tab-pane active show" id="account-vertical-general" aria-labelledby="account-pill-general" aria-expanded="true">
                      <div class="media mb-2">
                        <div class="avatar-wrapper">
                          <img class="profile-pic" src="{{ url_for('static', filename='images/profiles/' + current_user.profile_picture) }}" />
                          <div class="upload-button"></div>
                          <input class="file-upload" type="file" id="file" name="file" accept=".jpg, .png, .jpg"/>
                        </div>
                        <div class="media-body mt-50">
                            <h4 class="media-heading">Profile Picture</h4>
                            <p class="text-muted mt-50"><small>Allowed JPG, JPEG or PNG. Max size of 2Mb</small></p>
                        </div>
                      </div>

                      <!-- form -->
                      <form class="validate-form mt-2" novalidate="novalidate">
                        <div class="row">
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label for="account-name">Name</label>
                              <input type="text" class="form-control" id="account-name" placeholder="First Name" value="{{ current_user.name }}">
                            </div>
                          </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label for="account-surname">Surname</label>
                              <input type="text" class="form-control" id="account-surname" placeholder="Last Name" value="{{ current_user.surname }}">
                            </div>
                          </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label for="account-e-mail">E-mail</label>
                              <input type="email" class="form-control" id="account-e-mail" placeholder="Email" value="{{ current_user.email }}">
                            </div>
                          </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" placeholder="Username" value="{{ current_user.username }}">
                            </div>
                          </div>
                          <div class="col-12">
                            <label>Description</label>
                            <textarea class="form-control" id="account_desc" rows="5" placeholder="Description">{{ current_user.account_desc }}</textarea>
                          </div>
                          <div class="col-12">
                            <button type="button" class="btn btn-primary mt-2 mr-1 waves-effect waves-float waves-light save" data='accountGeneral'>Save changes</button>
                            <button type="reset" class="btn btn-outline-secondary mt-2 waves-effect">Cancel</button>
                          </div>
                        </div>
                      </form>
                      <!--/ form -->
                    </div>
                    <!--/ general tab -->

                    <!-- change password -->
                    <div class="tab-pane fade" id="account-vertical-password" role="tabpanel" aria-labelledby="account-pill-password" aria-expanded="false">
                      <!-- form -->
                      <form class="validate-form" novalidate="novalidate">
                        <div class="row">
                          <div class="col-lg-4 col-md-12">
                            <div class="form-group">
                                <div class="controls">
                                    <label>Old Password</label>
                                    <input type="password" class="form-control" placeholder="Name" id="old_pass">
                                </div>
                            </div>
                          </div>
                          <div class="col-lg-4 col-md-12">
                            <div class="form-group">
                              <div class="controls">
                                <label>New Password</label>
                                <input type="password" class="form-control" placeholder="Company or Occupation" id="new_pass">
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-4 col-md-12">
                            <div class="form-group">
                              <div class="controls">
                                <label>Retype New Password</label>
                                <input type="password" class="form-control" placeholder="Company or Occupation" id="retype_pass">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary mt-2 mr-1 waves-effect waves-float waves-light save" data='changePass'>Save changes</button>
                          <button type="reset" class="btn btn-outline-secondary mt-2 waves-effect">Cancel</button>
                        </div>
                      </form>
                      <!--/ form -->
                    </div>
                    <!--/ change password -->

                  </div>
                </div>
              </div>
            </div>
            <!--/ right content section -->
          </div>
        </section>
        <!-- / account setting page -->

        </div>
      </div>
    </div>

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    <footer class="footer footer-static footer-light">
      <p class="clearfix mb-0"><span class="float-md-left d-block d-md-inline-block mt-25">COPYRIGHT  &copy; 2020<a class="ml-25" target="_blank">Webpaget</a><span class="d-none d-sm-inline-block">, All rights Reserved</span></span><span class="float-md-right d-none d-md-block">Hand-crafted & Made with<i data-feather="heart"></i></span></p>
    </footer>
    <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button>
    <!-- END: Footer-->

    <!-- BEGIN: Vendor JS-->
    <script src="{{ url_for('static', filename='assets/js/vendors.min.js')}}"></script>

    <!-- BEGIN: Theme JS-->
    <script src="{{ url_for('static', filename='assets/js/core/app-menu.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/app.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/scripts/customizer.min.js')}}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="{{ url_for('static', filename='js/accountSettings.js')}}"></script>

    <script>
      $(window).on('load',  function(){
        if (feather) {
          feather.replace({ width: 14, height: 14 });
        }
      })
    </script>

  </body>
  <!-- END: Body-->
</html>
